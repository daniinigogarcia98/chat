<div class="container mt-5">
  <h1 class="text-center mb-4">Angular Chat</h1>

  <!-- Sección para los botones de selección de servidor -->
  <div class="text-center mb-4">
    <button class="btn btn-primary" (click)="servidorSeleccionado = 1">Servidor 1</button>
    <button class="btn btn-secondary" (click)="servidorSeleccionado = 2">Servidor 2</button>
    <button class="btn btn-success" (click)="servidorSeleccionado = 3">Servidor 3</button>
  </div>

  <!-- Formulario para añadir mensajes -->
  <form class="mb-4" (ngSubmit)="aniadirMensaje()">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input id="usuario" [(ngModel)]="chat.usuario" name="usuario" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <input id="mensaje" [(ngModel)]="chat.mensaje" name="mensaje" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Añadir Mensaje</button>
  </form>

  <!-- Botones para leer y limpiar mensajes -->
  <div class="text-center mb-4">
    <button class="btn btn-info" (click)="listarMensajes()">Leer Mensajes</button>
    <button class="btn btn-danger" (click)="limpiarMensajes()">Limpiar Todos los Mensajes</button>
  </div>

  <!-- Tabla de mensajes -->
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Usuario</th>
        <th>Mensaje</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mensaje of mensajes">
        <td>{{ mensaje.id }}</td>
        <td>{{ mensaje.fecha }}</td>
        <td>{{ mensaje.usuario }}</td>
        <td>{{ mensaje.mensaje }}</td>
        <td>
          <button class="btn btn-danger" (click)="eliminarMensaje(mensaje.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
